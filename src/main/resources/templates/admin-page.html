<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="/js/main.js"></script>
    <title>Admin</title>
</head>
<body>


<!--Navigation bar-->
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="#">Admin</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!--Log out-->
    <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/logout">Logout</a>
            </li>
        </ul>
    </div>
</nav>
<br>

<!-- Edit Modal-->
<div class="editForm">
    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">

            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editLabel">Edit user</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <!--Edit Modal body-->
                <div class="modal-body">
                    <form action="#" th:action="@{/user-update/{id}}" th:object="${user}" method="post">
                        <div class="form-group align-items-center">
                            <div class="col-md-7">
                                <label for="id" class="col-form-label"><b>ID</b></label>
                                <input type="text" readonly="readonly" class="form-control" th:value="${user.id}" id="id"
                                       name="id"/>
                            </div>
                            <div class="col-md-7">
                                <label for="username" class="col-form-label"><b>Username</b></label>
                                <input type="text" class="form-control" th:value="${user.username}" id="username"
                                       name="username"/>
                            </div>
                            <div class="col-md-7">
                                <label for="firstName" class="col-form-label"><b>First Name</b></label>
                                <input type="text" class="form-control" th:value="${user.firstName}" id="firstName"
                                       name="firstName" />
                            </div>
                            <div class="col-md-7">
                                <label for="lastName" class="col-form-label"><b>Last Name</b></label>
                                <input type="text" class="form-control" th:field="*{lastName}" id="lastName"
                                       placeholder="Last Name"/>
                            </div>
                            <div class="col-md-7">
                                <label for="age" class="col-form-label"><b>Age</b></label>
                                <input type="text" class="form-control" th:field="*{age}" id="age" placeholder="Age"/>
                            </div>
                            <div class="col-md-7">
                                <label for="email" class="col-form-label"><b>Email</b></label>
                                <input type="email" class="form-control" th:field="*{email}" id="email"
                                       placeholder="Email"/>
                            </div>
                            <div class="col-md-7">
                                <label for="password" class="col-form-label"><b>Password</b></label>
                                <input type="password" class="form-control" th:field="*{password}" id="password"
                                       placeholder="Password"/>
                            </div>
                            <div class="col-md-7">
                                <label for="role"><b>Role</b></label>
                                <select name="role" id="role" class="form-control">
                                    <option value="1">ROLE_USER</option>
                                    <option value="2">ROLE_ADMIN</option>
                                </select>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Edit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!--Delete Modal-->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title" id="deleteLabel">Delete user</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <!--Delete Modal body-->
            <div class="modal-body">
                <form action="#" th:action="@{user-delete/{id}}" th:object="${user}" method="post">
                    <div class="form-group">
                        <div class="col-md-7">
                            <label for="id"><b>ID</b></label>
                            <input readonly type="text" class="form-control" th:field="*{id}" id="id" placeholder="Id">
                        </div>
                        <div class="col-md-7">
                            <label for="firstName"><b>First Name</b></label>
                            <input readonly type="text" class="form-control" th:field="*{firstName}" id="firstName"
                                   placeholder="First Name">
                        </div>
                        <div class="col-md-7">
                            <label for="lastName"><b>Last Name</b></label>
                            <input readonly type="text" class="form-control" th:field="*{lastName}" id="lastName"
                                   placeholder="Last Name">
                        </div>
                        <div class="col-md-7">
                            <label for="age"><b>Age</b></label>
                            <input readonly type="text" class="form-control" th:field="*{age}" id="age"
                                   placeholder="Age">
                        </div>
                        <div class="col-md-7">
                            <label for="email"><b>Email</b></label>
                            <input readonly type="text" class="form-control" th:field="*{email}" id="email"
                                   placeholder="Email">
                        </div>
                        <div class="col-md-7">
                            <label for="role"><b>Role</b></label>
                            <select name="role" id="role" class="form-control">
                                <option value="1">ROLE_USER</option>
                                <option value="2">ROLE_ADMIN</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-danger">Delete</button>
            </div>
        </div>
    </div>
</div>

<!--Main container-->
<div class="container">
    <div class="row">
        <div class="col">
            <div class="list-group">
                <a href="/admin" class="list-group-item active list-group-item-action">Admin</a>
                <a href="/user" class="list-group-item list-group-item-action">User</a>
            </div>
        </div>
        <div class="col-10">
            <h2>Admin Panel</h2>

            <!--Card-->
            <div class="card text-center">
                <div class="card-header">
                    <ul class="nav nav-tabs card-header-tabs">
                        <li class="nav-item">
                            <a class="nav-link active" href="/admin-page">User Table</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/user-add">New User</a>
                        </li>
                    </ul>
                    <br>
                    <ul class="nav nav-tabs card-header-tabs">
                        <li class="nav-item">
                            <h5>All users</h5>
                        </li>
                    </ul>
                </div>

                <!--Card body-->
                <div class="card-body">
                    <div th:switch="${users}">
                        <h5 th:case="null">No users found!</h5>
                        <div th:case="*">

                            <!--Table-->
                            <table class="table table-striped table-hover">
                                <thead>
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">First Name</th>
                                    <th scope="col">Last Name</th>
                                    <th scope="col">Age</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Role</th>
                                    <th scope="col">Edit</th>
                                    <th scope="col">Delete</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="user : ${users}">
                                    <td th:text="${user.id}"></td>
                                    <td th:text="${user.firstName}"></td>
                                    <td th:text="${user.lastName}"></td>
                                    <td th:text="${user.age}"></td>
                                    <td th:text="${user.email}"></td>
                                    <td th:text="${user.roles}"></td>
                                    <!--<td><a th:href="@{user-update/{id}(id=${user.id})}" class="btn btn-primary eBtn">Edit</a></td>-->
                                    <td>
                                        <button type="submit" class="btn btn-primary eBtn" data-toggle="modal"
                                                data-target="#editModal">Edit
                                        </button>
                                    </td>
                                    <!--<td><a th:href="@{user-update/{id}(id=${user.id})}"><input type="submit" class="btn btn-primary eBtn" value="Edit"></a></td>-->
                                    <td>
                                        <button type="submit" class="btn btn-danger" data-toggle="modal"
                                                data-target="#deleteModal">Delete
                                        </button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

        crossorigin="anonymous"></script>

</body>
</html>
