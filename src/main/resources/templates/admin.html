<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Admin</title>
</head>
<body>


<!--Navigation bar-->
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="#">Admin</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!--Log out-->
    <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/logout">Logout</a>
            </li>
        </ul>
    </div>
</nav>
<br>

<!-- Edit Modal-->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">

        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editLabel">Edit user</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <!--Edit Modal body-->
            <div class="modal-body text-center">
                <form id="editModal">
                    <div class="form-group">
                        <div class="col-md-7">
                            <label for="idEdit"><b>ID</b></label>
                            <input type="number" name="idEdit" readonly class="form-control" id="idEdit"/>
                        </div>
                        <div class="col-md-7">
                            <label for="firstNameEdit"><b>First Name</b></label>
                            <input type="text" name="firstNameEdit" class="form-control" id="firstNameEdit"/>
                        </div>
                        <div class="col-md-7">
                            <label for="lastNameEdit"><b>Last Name</b></label>
                            <input type="text" name="lastNameEdit" class="form-control" id="lastNameEdit"/>
                        </div>
                        <div class="col-md-7">
                            <label for="ageEdit"><b>Age</b></label>
                            <input type="number" name="ageEdit" class="form-control" id="ageEdit"/>
                        </div>
                        <div class="col-md-7">
                            <label for="emailEdit"><b>Email</b></label>
                            <input type="email" name="emailEdit" class="form-control" id="emailEdit"
                                   aria-describedby="emailHelp"/>
                        </div>
                        <div class="col-md-7">
                            <label for="passwordEdit"><b>Password</b></label>
                            <input type="password" name="passwordEdit" class="form-control" id="passwordEdit"/>
                        </div>
                        <div class="col-md-7">
                            <label for="roleEdit"><b>Role</b></label>
                            <select name="editRole" size="2" multiple class="form-control" id="roleEdit">
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Edit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!--Delete Modal-->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title" id="deleteLabel">Delete user</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <!--Delete Modal body-->
            <div class="modal-body text-center">
                <form id="deleteModal">
                    <div class="form-group">
                        <div class="col-md-7">
                            <label for="idDelete"><b>ID</b></label>
                            <input type="number" readonly name="idDelete" class="form-control" id="idDelete"/>
                        </div>
                        <div class="col-md-7">
                            <label for="firstNameDelete"><b>First Name</b></label>
                            <input type="text" readonly name="firstNameDelete" class="form-control"
                                   id="firstNameDelete"/>
                        </div>
                        <div class="col-md-7">
                            <label for="lastNameDelete"><b>Last Name</b></label>
                            <input type="text" readonly name="lastNameDelete" class="form-control" id="lastNameDelete"/>
                        </div>
                        <div class="col-md-7">
                            <label for="ageDelete"><b>Age</b></label>
                            <input type="number" readonly name="ageDelete" class="form-control" id="ageDelete"/>
                        </div>
                        <div class="col-md-7">
                            <label for="emailDelete"><b>Email</b></label>
                            <input type="text" readonly name="emailDelete" class="form-control" id="emailDelete"/>
                        </div>
                        <div class="col-md-7">
                            <label for="roleDelete"><b>Role</b></label>
                            <select disabled class="form-control" size="2" name="deleteRole" id="roleDelete">
                            </select>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-danger">Delete</button>
            </div>
        </div>
    </div>
</div>

<!--Main container-->
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2" style="margin-top:20px; height: 100vh">
            <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                    <a class="nav-link active" data-toggle="tab" href="#Admin">
                        Admin
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#User">
                        User
                    </a>
                </li>
            </ul>
        </div>
        <div class="col-md-10 bg-light" style="margin-top:20px; height: 100vh">
            <div class="tab-content">
                <div class="tab-pane fade show active" id="Admin">
                    <h1 class="h2">Admin panel</h1>
                    <ul class="nav nav-tabs">
                        <li class="nav-item">
                            <a class="nav-link active" data-toggle="tab" href="#UsersTable" id="idUsersTable">
                                Users table</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-toggle="tab" href="#NewUser">New User</a>
                        </li>
                    </ul>

                    <div class="tab-content">
                        <div class="tab-pane fade show active" id="UsersTable">
                            <div class="card">
                                <div class="card-header">
                                    All users
                                </div>
                                <!--Card body-->
                                <div class="card-body">
                                    <table class="table table-striped table-hover">
                                        <thead>
                                        <tr>
                                            <th scope="col">ID</th>
                                            <th scope="col">First Name</th>
                                            <th scope="col">Last Name</th>
                                            <th scope="col">Age</th>
                                            <th scope="col">Email</th>
                                            <th scope="col">Role</th>
                                            <th scope="col">Edit</th>
                                            <th scope="col">Delete</th>
                                        </tr>
                                        </thead>
                                        <tbody id="getAllUsers">
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- addUser-->
                    <div class="tab-pane fade" id="NewUser">
                        <div class="card">
                            <div class="card-header">Add new user</div>
                            <div class="container card-body" align="center">
                                <div class="col-sm-4">

                                    <form id="addNewUser">

                                        <div class="form-group">
                                            <label for="firstNameNew">First name</label>
                                            <div>
                                                <input type="text" class="form-control" id="firstNameNew">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="lastNameNew">Last name</label>
                                            <div>
                                                <input type="text" class="form-control" id="lastNameNew">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="ageNew">Age</label>
                                            <div>
                                                <input type="number" class="form-control" id="ageNew">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="emailNew">Email</label>
                                            <div>
                                                <input type="email" class="form-control" id="emailNew"
                                                       aria-describedby="emailHelp">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="passwordNew">Password</label>
                                            <div>
                                                <input type="password" class="form-control" id="passwordNew">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="roleNew">Role</label>
                                            <div>
                                                <select name="addRole"
                                                        size="2"
                                                        multiple class="form-control"
                                                        id="roleNew">
                                                </select>
                                            </div>
                                        </div>
                                        <button type="submit" class="btn btn-success">Add new user</button>
                                    </form>
                                </div>
                            </div>
                        </div>

                        <div class="tab-pane fade" id="User">
                            <h2 class="h2">User information-page</h2>
                            <div class="card">
                                <h5 class="card-header">About user</h5>
                                <div class="card-body">
                                    <table class="table table-striped">
                                        <thead>
                                        <tr>
                                            <th>Id</th>
                                            <th>First Name</th>
                                            <th>Last Name</th>
                                            <th>Age</th>
                                            <th>Email</th>
                                            <th>Role</th>
                                        </tr>
                                        </thead>
                                        <tbody id="getUser">
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

<script src="/addUser.js"></script>
<script src="/deleteUser.js"></script>
<script src="/editUser.js"></script>

<script src="/getUser.js"></script>

</body>
</html>
