<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Admin page</title>
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="#">Admin</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/logout">Logout</a>
            </li>
        </ul>
    </div>
</nav>
<br>

<div class="container">
    <div class="row">
        <div class="col">
            <div class="list-group">
                <a href="/admin" class="list-group-item active list-group-item-action">Admin</a>
                <a href="/user" class="list-group-item list-group-item-action">User</a>
            </div>
        </div>
        <div class="col-10">
            <h2>Admin Panel</h2>
            <div class="card text-center">
                <div class="card-header">
                    <ul class="nav nav-tabs card-header-tabs">
                        <li class="nav-item">
                            <a class="nav-link" href="/admin">User Table</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/user-add">New User</a>
                        </li>
                    </ul>
                    <br>
                    <ul class="nav nav-tabs card-header-tabs">
                        <li class="nav-item">
                            <h5>Add new user</h5>
                        </li>
                    </ul>
                </div>
                <div class="card-body">
                    <form action="#" th:action="@{/user-add}" th:object="${user}" method="post">
                        <div class="form-group align-items-center">
                            <div class="col-md-7">
                                <label for="username"><b>Username</b></label>
                                <input type="text" class="form-control"  th:field="*{username}" id="username" placeholder="Username">
                            </div>
                            <div class="col-md-7">
                                <label for="firstName"><b>First Name</b></label>
                                <input type="text" class="form-control" th:field="*{firstName}" id="firstName" placeholder="First Name">
                            </div>
                            <div class="col-md-7">
                                <label for="lastName"><b>Last Name</b></label>
                                <input type="text" class="form-control" th:field="*{lastName}" id="lastName" placeholder="Last Name">
                            </div>
                            <div class="col-md-7">
                                <label for="age"><b>Age</b></label>
                                <input type="text" class="form-control" th:field="*{age}" id="age" placeholder="Age">
                            </div>
                            <div class="col-md-7">
                                <label for="email"><b>Email</b></label>
                                <input type="email" class="form-control" th:field="*{email}" id="email" placeholder="Email">
                            </div>
                            <div class="col-md-7">
                                <label for="password"><b>Password</b></label>
                                <input type="password" class="form-control" th:field="*{password}" id="password" placeholder="Password">
                            </div>
                            <div class="col-md-7">
                                <label for="role"><b>Role</b></label>
                                <select id="role" class="form-control" name="role">
                                    <option th:each="role : ${allRoles}"
                                            th:text="${role}" th:value="${role}">
                                    </option>
                                </select>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-success" >Add new user</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
